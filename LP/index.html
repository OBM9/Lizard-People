<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration form</h1>
  <p>
    Please fill out this form with the required information.
  </p> 
  <form action="https:register-demo.freecodecamp.org"></form>
    <fieldset>
      <label>Enter your First Name: <input type="text" required/></label>
      <label>Enter your Last Name: <input type="text" required/></label>
      <label>Enter your Email: <input type="email" required/></label>
      <label>Create a New Passsword: <input type="password" required pattern=[a-z0-5]{8,}/></label>
    </fieldset>
    <fieldset>
      <label><input type="radio" name="account-type"/> Personal Account</label>
      <label><input type="radio" name="account-type"/> Business Account</label>
      <label><input type="checkbox" required/> I accept the <a href="https://www.https://www.freecodecamp.org/news/I accept the terms of service/">terms and conditions</a></label>
    </fieldset>   
    <fieldset>
      <label>Upload a profile picture: <input type="file"/></label>
      <label>Input your age (years): <input type="number" min="13" max="120"/></label>
      <label>How did you hear about us?
      <select>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
      </select>
      </label>
    </fieldset>
    <input type="Submit" value="Submit">  
  </form> 
</body>
</html>
