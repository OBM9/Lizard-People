<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css"/>  
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label>Enter your first name: <input type="text" required/></label>
      <label>Enter your last name: <input type="text" required/></label>
      <label>Enter your Email: <input type="email" required/></label>
      <label>Create a new password: <input type="password" required pattern=[a-z0-5]{8,}/></label>
    </fieldset>
    <fieldset>
      <label><input type="radio" name="account-type"/> Personal Account</label>
      <label><input type="radio" name="account-type"/> Business Account</label>
      <label><input type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</label></label>
    </fieldset>
    <fieldset>
      <label>Upload a profile picture: <input type="file"/></label>
    </fieldset>
    <input type="submit" value="Submit" />
  </form>  
</body>
</html>
