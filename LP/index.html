<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration form</h1>
  <p>
    Please fill out this form with the required information.
  </p> 
  <form action="https:register-demo.freecodecamp.org"></form>
    <fieldset>
      <label>Enter your First Name: <input type="text" required name="first-name"/></label>
      <label>Enter your Last Name: <input type="text" required name="last-name"/></label>
      <label>Enter your Email: <input type="email" required name="email"/></label>
      <label>Create a New Passsword: <input type="password" required pattern=[a-z0-5]{8,} name="password"/></label>
    </fieldset>
    <fieldset>
      <label><input type="radio" name="account-type"/> Personal Account</label>
      <label><input type="radio" name="account-type"/> Business Account</label>
      <label><input type="checkbox" required name="terms"/> I accept the <a href="https://www.https://www.freecodecamp.org/news/I accept the terms of service/">terms and conditions</a></label>
    </fieldset>   
    <fieldset>
      <label>Upload a profile picture: <input type="file" name="file"/></label>
      <label>Input your age (years): <input type="number" min="13" max="120" name="age"/></label>
      <label>How did you hear about us?
      <select name="referrer">
        <option value="">(select one)</option>
        <option value="1">freeCodeCamp News</option>
        <option value="2">freeCodeCamp YouTube Channel</option>
        <option value="3">freeCodeCamp Forum</option>
        <option value="4">Other</option>
      </select>
      </label>
      <label>Provide a bio:
      <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>  
    </label>    
    </fieldset>
    <input type="Submit" value="Submit">  
  </form> 
</body>
</html>
