<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css"/>  
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label>Enter your first name: <input type="text" required name="first name"/></label>
      <label>Enter your last name: <input type="text" required name="last name"/></label>
      <label>Enter your Email: <input type="email" required name="email"/></label>
      <label>Create a new password: <input type="password" required name="password" pattern=[a-z0-5]{8,}/></label>
    </fieldset>
    <fieldset>
      <label><input type="radio" name="account-type"/> Personal Account</label>
      <label><input type="radio" name="account-type"/> Business Account</label>
      <label><input type="checkbox" required name="terms"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</label></label>
    </fieldset>
    <fieldset>
      <label>Upload a profile picture: <input type="file"/></label>
      label>Input your age (years): <input type="number"  min="13" max="120" /></label>
      <label>How did you hear about us?
      <select>
        <option value=""></option>>(select one)</option>        
        <option value="1">freecodecamp News</option>
        <option value="2">freecodecamp Youtube Channel</option>
        <option value="3">freecodecamp Forum</option>
        <option value="4">Other</option>
      </select>
    </label>
    <label>Provide a bio:
    <textarea rows="3" cols="30" placeholder="I like coding on the beach...."></textarea>
    </label>
    </fieldset>
    <input type="submit" value="Submit" />
  </form>  
</body>
</html>
